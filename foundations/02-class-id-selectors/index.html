<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p>
    <div id="evena">Number 2 - I'm one ID.</div>
    <p class="odd cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="evenb">Number 4 - I'm another ID.</div>
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>

<!-- 
  
  I just added the classes, id's and their names.
  I didn't touch any other html.
  
  To add multiple classes to an element just put a space between them.
  Like "odd cooler".
  Write .cooler to use the second class as a selector in CSS.
  No need to add the first class.

-->
