<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles.css"> <!-- External Method -->
    <style>/* Internal Method */
      
      /* 
      `p`: a green background, white text, and a font size of 18px
      */

      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }

    </style>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    
    <!-- 
      `button`: an orange background and a font size of 18px.
      
      Inline Method Obviously
    -->
    <button style="background-color: orange; font-size: 18px;">
      Inline Method
    </button>

  </body>
</html>

<!-- 

  For this exercise you will have to create 
  the CSS file and link it in the 
  HTML file yourself.
  
  A type selector (or element selector) 
  will select all elements of the given element type.
  Like div, p, button. 

  External Method: 
  
  External CSS is the most common method.
  
  Involves creating a separate file for 
  the CSS and linking it inside of an 
  HTML’s opening and closing <head> tags 
  with a self-closing <link> element:

  <head>
  <link rel="stylesheet" href="styles.css">
  </head>

  Internal Method:

  With the internal method, you place all the rules inside of 
  a pair of opening and closing <style> tags, which are then placed 
  inside of the opening and closing <head> tags of your HTML file.

  <head>
  <style>
    div {
      color: white;
      background-color: black;
    }
  </style>
  </head>

  Inline Method:

  Inline CSS makes it possible to add styles directly to HTML elements, 
  though this method isn’t as recommended:

  <body>
  <div style="color: white; background-color: black;">...</div>
  </body>

 -->
